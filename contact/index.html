    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ContactPage",
        "name": "Contact Us - Free Tools Hub",
        "description": "Get in touch with Free Tools Hub team for support, feedback, or business inquiries.",
        "url": "https://freetoolshub.com/contact/",
        "mainEntity": {
            "@type": "Organization",
            "name": "Free Tools Hub",
            "contactPoint": {

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (form && submitBtn) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Clear previous errors
                    clearErrors();
                    
                    // Validate form
                    const validation = validateForm();
                    
                    if (!validation.isValid) {
                        showErrors(validation.errors);
                        return;
                    }
                    
                    // Show loading state
                    setLoadingState(true);
                    
                    // Simulate form submission
                    setTimeout(() => {
                        setLoadingState(false);
                        showSuccess();
                        form.reset();
                    }, 2000);
                });
                
                // Real-time validation
                const inputs = form.querySelectorAll('input, textarea, select');
                inputs.forEach(input => {
                    input.addEventListener('blur', function() {
                        validateField(this);
                    });
                    
                    input.addEventListener('input', function() {
                        clearFieldError(this);
                    });
                });
            }
            
            function validateForm() {
                const name = document.getElementById('name')?.value.trim();
                const email = document.getElementById('email')?.value.trim();
                const subject = document.getElementById('subject')?.value;
                const message = document.getElementById('message')?.value.trim();
                
                const errors = [];
                
                if (!name || name.length < 2) {
                    errors.push({ field: 'name', message: 'Name must be at least 2 characters long' });
                }
                
                if (!email) {
                    errors.push({ field: 'email', message: 'Email is required' });
                } else if (!isValidEmail(email)) {
                    errors.push({ field: 'email', message: 'Please enter a valid email address' });
                }
                
                if (!subject) {
                    errors.push({ field: 'subject', message: 'Please select a subject' });
                }
                
                if (!message || message.length < 10) {
                    errors.push({ field: 'message', message: 'Message must be at least 10 characters long' });
                }
                
                return {
                    isValid: errors.length === 0,
                    errors: errors
                };
            }
            
            function validateField(field) {
                const fieldName = field.name || field.id;
                const value = field.value.trim();
                
                clearFieldError(field);
                
                let error = null;
                
                switch (fieldName) {
                    case 'name':
                        if (!value || value.length < 2) {
                            error = 'Name must be at least 2 characters long';
                        }
                        break;
                    case 'email':
                        if (!value) {
                            error = 'Email is required';
                        } else if (!isValidEmail(value)) {
                            error = 'Please enter a valid email address';
                        }
                        break;
                    case 'subject':
                        if (!value) {
                            error = 'Please select a subject';
                        }
                        break;
                    case 'message':
                        if (!value || value.length < 10) {
                            error = 'Message must be at least 10 characters long';
                        }
                        break;
                }
                
                if (error) {
                    showFieldError(field, error);
                }
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function showErrors(errors) {
                errors.forEach(error => {
                    const field = document.getElementById(error.field);
                    if (field) {
                        showFieldError(field, error.message);
                    }
                });
                
                // Focus on first error field
                if (errors.length > 0) {
                    const firstErrorField = document.getElementById(errors[0].field);
                    if (firstErrorField) {
                        firstErrorField.focus();
                    }
                }
            }
            
            function showFieldError(field, message) {
                field.classList.add('error');
                field.setAttribute('aria-invalid', 'true');
                
                let errorElement = field.parentNode.querySelector('.error-message');
                if (!errorElement) {
                    errorElement = document.createElement('div');
                    errorElement.className = 'error-message';
                    errorElement.setAttribute('role', 'alert');
                    field.parentNode.appendChild(errorElement);
                }
                errorElement.textContent = message;
            }
            
            function clearFieldError(field) {
                field.classList.remove('error');
                field.removeAttribute('aria-invalid');
                
                const errorElement = field.parentNode.querySelector('.error-message');
                if (errorElement) {
                    errorElement.remove();
                }
            }
            
            function clearErrors() {
                const errorElements = form.querySelectorAll('.error-message');
                errorElements.forEach(el => el.remove());
                
                const errorFields = form.querySelectorAll('.error');
                errorFields.forEach(field => {
                    field.classList.remove('error');
                    field.removeAttribute('aria-invalid');
                });
            }
            
            function setLoadingState(loading) {
                if (loading) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" aria-hidden="true"></i> Sending...';
                } else {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane" aria-hidden="true"></i> Send Message';
                }
            }
            
            function showSuccess() {
                const successMessage = document.createElement('div');
                successMessage.className = 'alert alert-success';
                successMessage.setAttribute('role', 'alert');
                successMessage.innerHTML = `
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                    <strong>Message sent successfully!</strong> We'll get back to you within 24-48 hours.
                `;
                
                form.insertBefore(successMessage, form.firstChild);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    successMessage.remove();
                }, 5000);
                
                // Scroll to top of form to show success message
                form.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
        </script>
        
        <style>
        .error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .error-message::before {
            content: "⚠";
            font-size: 0.75rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        </style>
